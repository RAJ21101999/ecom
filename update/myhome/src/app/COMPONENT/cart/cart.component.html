<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">MYCART</h5>
        </div>
    
        <div class="center">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/confusing-woman-due-to-empty-cart-4558760-3780056.png" alt="">
            <h5>YOUR CART IS EMPTY!!</h5>
            <h6>ADD  ITEM TO IT  NOW</h6>
    <button routerLink="/product" class="bbtn2 btn-success">SHOP NOW</button>
    
        </div>
    </div>
</ng-container>

<div class="px-4 px-lg-0" style="margin-top: 40px;">
    <!-- For demo purpose -->
   
    <!-- End -->
    <ng-container *ngIf="product.length !=0">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
  
            <!-- Shopping cart table -->
            <div class="table-responsive table-dark">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="p-2 px-3 text-uppercase" style="color: aliceblue;">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase"style="color: aliceblue;">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase"style="color: aliceblue;">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-dark">
                      <div class="py-2 text-uppercase"style="color: aliceblue;">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let item of product;let i = index ">
                    <th scope="row" class="border-0">
                      <div class="p-2">
                        <img src="{{item.image}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{item.title}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: {{item.category}}</span>
                        </div>
                      </div>
                    </th>
                    <td class="border-0 align-middle"><strong>${{item.price}}</strong></td>
                    <td class="border-0 align-middle"><strong>{{item.quantity}}</strong></td>
                    <td class="border-0 align-middle"><button class="btn3 btn-danger"(click)="removeitem(item)"> <i class="fas fa-trash-alt"></i></button></td>
                  </tr>
                  <tr>
                        
                    <!-- <td colspan="2"></td> -->
                    <td ><button  class="btn4 btn-danger" (click)="emptycart()"> empty cart</button> </td>
                    <td><button  routerLink="/product"class="btn4 btn-success"> shop more</button></td>
                    <td><button routerLink="/uporder">  check out</button></td>
                    <td><strong>GRAND TOTAL : ${{grandtotal}}</strong> </td>
                
            </tr>
                 
                </tbody>
              </table>
            </div>
            <!-- End -->
          </div>
        </div>
        </div>
        </div>
    </ng-container>
