<div class="container">
    <div class="row">
        <div class="col-md-6">
           <div class="card" style="    margin-left: 482px;">
               <div class="text-center">
                <h1 style="color: white;">
                    LOGIN
                </h1>
                <h6 style="color: white;">
                    ENTER YOUR  CREDIENTIALS
                </h6>
             </div>
             <form  [formGroup]="loginForm" (ngsubmit)="login()">
                <div class="form-group">
                  <label style="color: white;"for="exampleInputEmail1" class="form-label">Email address</label>
                  <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div style="color: white;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                  <span class="text-danger " *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"> *Email id is required
                      
                  </span>
                </div>
                 <div class="form-group">
                  <label style="color: white;" for="exampleInputPassword1" class="form-label">Password</label>
                  <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                  <span class="text-danger " *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> *Password  is required </span>
                </div>
                <button type="submit" [disabled]="!loginForm.valid" (click)="login()"   class="btn btn-primary text-center">Login</button>
              </form>
              <a routerLink="/signup" style="color: white;  margin-top: 10px;" > New User? Click   here to Signup</a>
           </div>
        </div>
    </div>
</div>
